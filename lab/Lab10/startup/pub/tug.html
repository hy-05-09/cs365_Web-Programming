<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tug of war</title>
		<link href="style1.css" rel="stylesheet" type="text/css">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>Tug of war</h1>

			<div id="tugOfWarContainer">
				<img src="tugOfWarBackground.png" id="background">
				<img src="tugOfWarDogs.png" id="foreground" v-bind:style="currentDogOffset">
			</div>
			<div id="buttonContainer">
				<button type="button" id="left" @click="decreaseDogOffset">Left</button>
				<button type="button" id="right" @click="increaseDogOffset">Right</button>
			</div>
		</div>
	</body>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="client.js" type="text/javascript"></script>
</html>
